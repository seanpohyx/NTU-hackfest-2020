{% extends "indexLayout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ question.author.username }}</a>
                <small class="text-muted">{{ question.datetime }}</small>
            </div>
            <h2 class="article-title">{{question.question}}</h2>
            <p class="article-content">{{question.description}}</p>
        </div>
    </article>
{% endblock %}
